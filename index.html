<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Udacity Todos Goals</title>
  <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>

</head>
<script>
  const ADD_TODO = 'ADD_TODO';
  const REMOVE_TODO = 'REMOVE_TODO';
  const TOGGLE_TODO = 'TOGGLE_TODO';
  const ADD_GOAL = 'ADD_GOAL';
  const REMOVE_GOAL = 'REMOVE_GOAL';

  function generateId () {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
  }

  const addTodoAction = (todo) => {
    return {
      type: ADD_TODO,
      todo
    }
  }

  const removeTodoAction = (id) => {
    return {
      type: REMOVE_TODO,
      id
    }
  }

  const toggleTodoAction = (id) => {
    return {
      type: TOGGLE_TODO,
      id
    }
  }

  const addGoalAction = (goal) => {
    return {
      type: ADD_GOAL,
      goal
    }
  }

  const removeGoalAction = (id) => {
    return {
      type: REMOVE_GOAL,
      id
    }
  }



  function todosReducer(state = [], action) {
    switch (action.type) {
      case ADD_TODO:
        return state.concat([action.todo]);
      case REMOVE_TODO:
        return state.filter((element) => element.id !== action.id)
      case TOGGLE_TODO:
        return state.map((element) => element.id !== action.id ? element :
          Object.assign({}, element, { complete: !element.complete }))
      default:
        return state;
    }
  }

  function goalsReducer(state = [], action) {
    switch (action.type) {
      case ADD_GOAL:
        return state.concat([action.goal]);
      case REMOVE_GOAL:
        return state.filter((element) => element.id !== action.id)
      default:
        return state;
    }
  }

  const checker = (store) => (next) => (action) => {
    const item = action.todo || action.goal;
    if (
      (action.type === ADD_TODO || action.type === ADD_GOAL) &&
      item.name.toLowerCase().includes('bitcoin')
    ) {
      return alert("Nope. That's a bad Idea")
    }
    return next(action);
  }

  const logger = (store) => (next) => (action) => {
    console.group(action.type);
    console.log("The Action ", action);
    const result = next(action);
    console.log('Updated State is : ', store.getState())
    console.groupEnd();
    return result;
  }

  const store = Redux.createStore(
    Redux.combineReducers({
      todos: todosReducer,
      goals: goalsReducer
    }),
    Redux.applyMiddleware(checker, logger)
  );
</script>
<div id='app'></div>
<script type="text/babel">

  function List(props) {
    return (
      <div>
        <ul>
          {props.items.map((item) => (
            <li key={item.id}>
              <span
                onClick={() => props.toggle && props.toggle(item.id)}
                style={{ textDecoration: item.complete ? 'line-through' : 'none' }}
              >
                {item.name}
              </span>
              <button onClick={() => props.removeItem(item)}>X</button>
            </li>
          ))}
        </ul>
      </div>
    )
  }

  class Todos extends React.Component {
    addItem = (e) => {
      e.preventDefault()
      const name = this.input.value;
      this.input.value = '';

      this.props.store.dispatch(addTodoAction({
        id: generateId(),
        name,
        complete: false,
      }));
    }
    removeItem = (todo) => {
      this.props.store.dispatch(removeTodoAction(todo.id))
    }
    toggleItem = (id) => {
      // alert(id);
      this.props.store.dispatch(toggleTodoAction(id))
    }
    render() {
      return (
        <div>
          <h1>Todo List</h1>
          <input type="text"
            placeholder='Add Todo'
            ref={(input) => this.input = input}
          />
          <button onClick={this.addItem}>Add Todo</button>
          <List
            items={this.props.todos}
            removeItem={this.removeItem}
            toggle={this.toggleItem}
          />
        </div>
      )
    }
  }
  class Goals extends React.Component {
    addItem = (e) => {
      e.preventDefault()
      const name = this.input.value;
      this.input.value = '';

      this.props.store.dispatch(addGoalAction({
        id: generateId(),
        name,
      }));
    }
    removeItem = (goal) => {
      this.props.store.dispatch(removeGoalAction(goal.id))
    }
    render() {
      return (
        <div>
          <h1>Goal List</h1>
          <input type="text"
            placeholder='Add Goal'
            ref={(input) => this.input = input}
          />
          <button onClick={this.addItem}>Add Goal</button>
          <List
            items={this.props.goals}
            removeItem={this.removeItem}
          />
        </div>
      )
    }
  }
  class App extends React.Component {
    componentDidMount() {
      const { store } = this.props;
      store.subscribe(() => this.forceUpdate())
    }
    render() {
      const { store } = this.props;
      const { todos, goals } = store.getState();
      return (
        <div>
          <Todos todos={todos} store={store} />
          <Goals goals={goals} store={store} />
        </div>
      )
    }
  }
  ReactDOM.render(
    <App store={store} />,
    document.getElementById('app')
  );

</script>

</body>

</html>
